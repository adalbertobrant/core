<style>
    .my-modal{
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.5);
        } 

        .modal-header {
             background:transparent;
             width: 100%;
             height: 40px;
             padding: 5px;
             justify-content: flex-start;
             border-bottom: 0px!important;
        }

        .modal-content{
            background-color: #eee;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
            height: 90%;
        }   

        .frame-style {
            width: 100%;
            height: 100%
        }

        .iframe-minimized {
            display:none;
            width: 200px;
            height:40px;
            padding: 5px;
            background-color: #23374d;
            position: fixed;
            z-index: 10000;
            bottom: 0px;
            right: 0px;
            transition: display 0.3s;
        }

        
</style>

<div class="my-modal" id="id-my-modal">
    <div class="modal-header btn-group">
        <button onclick="closeModal()"  class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
        <button onclick="minimizeModal()"  class="btn btn-sm btn-warning"><i class="far fa-window-minimize"></i></button>
    </div>
    <div class="modal-content">
        <iframe  class="frame-style" frameborder="0" id="popup-frame" src=""></iframe>
    </div>
</div>

<div class="iframe-minimized">
    <button onclick="closeModal()"  class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
    <button class="btn btn-warning btn-sm" onclick='maximizeModal()'>
        <i class="far fa-window-maximize"></i>
    </button>
</div>

<script>
var iframeURL = '';
var curURL = '';
    $("#popup-frame").on('load', function(){
        iframeURL = $('#popup-frame').attr('src');
        curURL = document.getElementById('popup-frame').contentWindow.location.href;
        curURL = '/' + curURL.replace(/^(?:\/\/|[^\/]+)*\//, "");
        console.log(curURL)
        console.log(iframeURL)

        
        if(iframeURL != '' && curURL.localeCompare(iframeURL) != 0){
            
            $("#id-my-modal").hide();
            $('#popup-frame').empty();
            iframeURL = '';
            curURL = '';
        }
    });

     function inIframe () {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }

    $(document).ready(function(){
        if(inIframe()){
         $("#nav").hide();
         $("#footer").hide();
         $('a.btn').each(function(){$(this).hide()})
         $(".jumbotron").addClass('shrink')
     }
    })

    function closeModal(){
        if(confirm('Are you sure you want to close this page?')){
            $("#id-my-modal").hide();
            $('#popup-frame').empty();
            $('.iframe-minimized').hide();
        }
    }

    function minimizeModal(){
        console.log('minimize')
        $("#id-my-modal").hide();
        $('.iframe-minimized').show();
    }

    function maximizeModal(){
        $("#id-my-modal").show();
        $('.iframe-minimized').hide();
    }

</script>
