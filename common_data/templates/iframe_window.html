{% load static %} 

<style>
    .my-modal{
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.5);
        } 

        .modal-header {
             background:transparent;
             width: 100%;
             height: 40px;
             padding: 5px;
             justify-content: flex-start;
             border-bottom: 0px!important;
        }

        .modal-content{
            background-color: #eee;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
            height: 90%;
        }   

        .frame-style {
            width: 100%;
            height: 100%;
            border: 0px;
        }

        .iframe-minimized {
            display:none;
            width: 200px;
            height:40px;
            padding: 5px;
            background-color: #23374d;
            position: fixed;
            z-index: 10000;
            bottom: 0px;
            right: 0px;
            transition: display 0.3s;
        }
    #loading-iframe {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        position: absolute;
        left: 0;
        top: 0;
    }

    #loading-iframe img {
        width: auto;
        height: 15%;
    }

    .iframe-loaded, .iframe-hidden {
        display: none !important;
    }
        
</style>

<div class="my-modal" id="id-my-modal">
    <div class="modal-header btn-group">
        <button onclick="closeModal()"  class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
        <button onclick="minimizeModal()"  class="btn btn-sm btn-warning"><i class="far fa-window-minimize"></i></button>
    </div>
    <div class="modal-content" id='iframe-container'>
        <div id="loading-iframe" >
            <img src="{% static 'common_data/images/spinner.gif' %}" alt="">
        </div>
         <iframe  class="frame-style iframe-hidden" data-initial='' id="popup-frame" src="">

        </iframe>
    </div>
</div>

<div class="iframe-minimized">
    <button onclick="closeModal()"  class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
    <button class="btn btn-warning btn-sm" onclick='maximizeModal()'>
        <i class="far fa-window-maximize"></i>
    </button>
</div>

<script src="{% static 'common_data/js/iframe.js' %}" defer ></script>
