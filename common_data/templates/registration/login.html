{% extends 'base.html' %}
{% block window %}
{% load static %}
{% load crispy_forms_tags %}

<style>
.bg-textured {
    background-color:lightblue;
    background-image: url("{% static 'common_data/images/email-pattern.png' %}");
    /*filter: blur(5px);*/
}

.md {
    font-size: 2rem;
    color: #007bff;
    padding: 10px 50px;
}
</style>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div id="carouselId" class="carousel slide" data-ride="carousel" data-interval='1500' style='margin-top:20%;'>
                    
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active text-center">
                            <i class="fas fa-cash-register" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Sales</h3>
                        </div>
                        <div class="carousel-item text-center">
                            <i class="fas fa-warehouse" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Inventory</h3>
                        </div>
                        <div class="carousel-item text-center">
                            <i class="fas fa-dollar-sign" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Accounting</h3>
                        </div>
                        <div class="carousel-item text-center">
                            <i class="fas fa-users" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Employees</h3>
                        </div>
                        <div class="carousel-item text-center">
                            <i class="fas fa-toolbox" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Services</h3>
                        </div>
                        <div class="carousel-item text-center">
                            <i class="fas fa-calendar-alt" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Planner</h3>
                        </div>
                        <div class="carousel-item text-center">
                            <i class="fas fa-envelope-open" style='color:#007bff;font-size:20rem;'></i>
                            <h3 style='font-weight:250;'>Messaging</h3>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
            <div class="col-sm-5">
                <div class="card shadow">
                    <img width='300' height='120' src="{% static 'common_data/images/suave.png' %}" alt="">
                    <div class="card-body">

                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <button style='color:white;background-color:#00deff;' class="btn btn-lg btn-block" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav">
                    <li class="nav-item">
                        <i class="fas fa-cash-register md" ></i>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-warehouse md" ></i>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-dollar-sign md" ></i>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-users md" ></i>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-toolbox md" ></i>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-calendar-alt md" ></i>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-envelope-open md" ></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $('input').addClass('form-control');
        $('body').addClass('bg-textured');
    })
</script>

{% endblock %}
