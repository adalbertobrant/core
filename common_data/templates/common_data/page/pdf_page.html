{% load static %}
<html>
{% include 'common_data/page/page_common.html' %}
<body>
    {% if pdf_link %}
        <div class="container-fluid" id='report-framing'>
            <div class="row">
                <div class="col-12">{% block pre_page %}{% endblock %}</div>
            </div>
            <div class="row no-gutters">
                <div class="col-lg-3 col-sm-12" id='nav'>
                    {% include "nav.html" %}
                </div>
                <div class="col-lg-9 col-sm-12">
    {% endif %}
        <div class="page-container"> 
            <div class="custom-page">
                {% block page_contents %}{% endblock %}
            </div>
        </div>

    {% if pdf_link %}
                </div>
            </div>
            <div class="row">
                <div class="col-12" id='footer'>
                    {% include "footer.html" %}
                </div>
            </div>
        </div>
    {% endif %}
    

        
<script>
    $(document).ready(function(){
        if(window.self != window.top){
            $('.page-container').addClass('page-container-iframe')
            $()
        }
    })
</script>
 
</body>
</html>
