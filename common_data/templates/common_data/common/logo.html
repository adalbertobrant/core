<div style="width:100%;text-align:right">
{% if logo %}
    <div style="width:{{logo_width}}px;height:100px;display:inline-block;">
        <img width="{{logo_width}}" height="100" src="/media/{{logo}}" alt="Logo" >
    </div>

    {% else %}
    <div style="width:{{logo_width}}px;height:100px;padding:40px;color:white;background-color:black;">
        <p style="text-align:center;">No Logo</p>
    </div>
{% endif %}
</div>
<br>
