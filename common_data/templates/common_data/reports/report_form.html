{% extends "window.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'common_data/css/forms.css' %}"> {% endblock %} {% block content %}

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">{{title}}</h1>
        <hr>
        <p>Constrain the parameters of the report to be generated</p>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-12">
            {% block other %}{% endblock %}
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="card ">
                <div class="card-body">
                    <!-- The trick is making the form method GET-->
                    <form method="GET" action="{{action}}" enctype="multipart/form-data">
                        {% csrf_token %}
                            {{form.as_p}}
                        <button class="btn btn-default pull-right" type="submit">View Report</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-3 col-sm-12">
        </div>
    </div>

</div>

{% endblock %}
