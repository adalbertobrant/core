{% extends "window.html" %}
{% block heading %}
Report Form
{% endblock heading %}

{% block actions %}

<a href="" id='pdf-button' class='dropdown-item'> <i class="fas fa-file-pdf    "></i> Generate PDF</a>

{% endblock actions %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-3">
            <div style="border-right: 1px solid #b0b0b0;padding-right:20px;">
                <form method="GET" action="{{action}}" target="report_frame">
                {% csrf_token %}
                {{form.as_p}}
                    <button class="btn btn-primary">Generate Report</button>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-9" id='frame-container' >
                <iframe class='report-frame' src="/base/blank-report" name="report_frame" id='id-report-frame' frameborder="0"></iframe>
        </div>

    </div>
</div>

{% endblock content %}
