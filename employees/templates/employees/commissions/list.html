{% extends 'common_data/unfiltered_list_template.html' %}

{% block list_headings %}
<tr>
    <th>Name</th>
    <th>Minimum Sales</th>
    <th>Rate</th>
    <th>Actions</th>
</tr>

{% endblock list_headings %}

{% block list_content %}

{% for c in object_list %}

    <tr>
        <td>{{c.name}}</td>
        <td>{{c.min_sales}}</td>
        <td>{{c.rate}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            Actions
                        </button>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="{% url 'employees:update-commission' pk=c.pk %}"> <i class="fas fa-edit"></i> Update</a>
                    <a class="dropdown-item" href="{% url 'employees:commission-details' pk=c.pk %}"> <i class="fas fa-file-alt"></i> Detail</a>
                    <a class="dropdown-item" href="{% url 'employees:delete-commission' pk=c.pk %}"> <i class="fas fa-trash"></i> Delete</a>
                    
                </div>
            </div>
        </td>
    </tr>

{% endfor %}

{% endblock list_content %}
