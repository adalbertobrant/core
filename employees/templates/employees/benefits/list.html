{% extends 'common_data/unfiltered_list_template.html' %}

{% block list_headings %}
<tr>
    <th>Name</th>
    <th>Amount</th>
    <th>Taxable?</th>
    <th>Actions</th>
</tr>

{% endblock list_headings %}

{% block list_content %}

{% for a in object_list %}

    <tr>
        <td>{{a.name}}</td>
        <td>{{a.amount}}</td>
        <td>{{a.taxable}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            Actions
                        </button>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="{% url 'employees:update-allowance' pk=a.pk %}"> <i class="fas fa-edit"></i> Update</a>
                    <a class="dropdown-item" href="{% url 'employees:allowance-details' pk=a.pk %}"> <i class="fas fa-file-alt"></i> Detail</a>
                    <a class="dropdown-item" href="{% url 'employees:delete-allowance' pk=a.pk %}"> <i class="fas fa-trash"></i> Delete</a>
                    
                </div>
            </div>
        </td>
    </tr>

{% endfor %}

{% endblock list_content %}
