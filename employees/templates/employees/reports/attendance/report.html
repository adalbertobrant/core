{% extends 'common_data/page/framed_pdf_page.html' %}

{% block pre_page %}
<script>
var url = "/employees/employee-attendance-pdf/{{date.month}}/{{date.year}}";
var el = window.parent.document.getElementById('pdf-button');
el.href = url;
var actions =  window.parent.document.getElementById('action-dropdown-items')


var printBtn = window.parent.document.createElement('button')
printBtn.onclick = function(){window.print()}
printBtn.classList.add('dropdown-item')
printBtn.innerHTML = '<i class="fas fa-print    "></i> Print'
actions.appendChild(printBtn)
</script>
{% endblock pre_page %}

{% block page_contents %}
<style>
    .day-heading {
        min-width: 20px;
        height:16px;
        border: 1px solid black;
        border-collapse: collapse;
        font-size:0.7rem;

    }

    .day-content {
        border:1px solid black;
        border-collapse: collapse;
        font-size:0.7rem;
    }
</style>
<div>
    {% include 'employees/reports/attendance/header.html' %}
</div>
<div id="report-content">
    {% include 'employees/reports/attendance/document.html' %}
</div>

{% endblock page_contents %}
