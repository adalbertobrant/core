{% extends 'common_data/list_template.html' %}
{% block list_headings %}
<tr>
    <th>Grade Name</th>
    <th>Number of Employees</th>
    <th>Basic Pay</th>
    <th>Actions</th>
</tr>
{% endblock %}

{% block list_content %}
    {% for item in object_list %}
        <tr>
            <td>{{item.name}}</td>
        <td>{{item.employee_set.all.count}}</td>
        <td>{{item.salary}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="actions" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            Actions
                        </button>
                <div class="dropdown-menu" aria-labelledby="actions">
                    <a class="dropdown-item" href="{% url 'employees:pay-grade-detail' pk=item.pk %}"> <i class="fas fa-file-alt"></i> Detail</a>
                    <a class="dropdown-item" href="{% url 'employees:update-pay-grade' pk=item.pk %}"> <i class="fas fa-edit"></i> Update</a> 
                </div>
            </div>
        </td>
        </tr>
    {% endfor %}
{% endblock %}
