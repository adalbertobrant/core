{% extends "window.html" %}
{% load crispy_forms_tags %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Update Work Order</h1>
    <p class="lead">Details for creating work orders.</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Work order details form</h4>
                  {% crispy form %}
              </div>
            </div>
        </div>
    </div>
</div>
{% render_bundle "services" %}
{% endblock content %}
