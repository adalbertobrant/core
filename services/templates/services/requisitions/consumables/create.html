{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block heading %}
Create Consumable Requisition
{% endblock heading %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {{form.errors}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="shadow card">
                <div class="card-body">
                        {% crispy form %}
                        
                    <div id="consumable-requisition-table"></div>

                </div>
            </div>
        </div>
    </div>
</div>
{% render_bundle "services" %}
{% endblock content %}
