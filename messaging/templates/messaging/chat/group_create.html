{% extends 'window.html' %}
{% load crispy_forms_tags %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Create A New Group</h1>
    <p class="lead">Select a subject, icon and participants</p>
    
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow">
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>

{% render_bundle 'messaging' %}

{% endblock content %}
