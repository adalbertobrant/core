{% load accounting %}
<table class=" table-sm" style="width:100%">
    <tbody>
        <tr>
            <td colspan="2" style="width:100%">
                {% include "invoicing/reports/sales_by_customer/header.html"%}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="table-sm table simple-content" style="width:100%" >
                    <thead>
                        <tr >
                            <th style="width:75%;">Customer</th>
                            <th style="text-align:right;">Total Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cus in customers %}
                            <tr>
                                <td>{{cus.name}}</td>
                                <td style="text-align:right;">{{cus.sales |active_currency}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
