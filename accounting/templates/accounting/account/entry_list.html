{% extends "common_data/iframe_list_template.html" %}
{% block list_headings %}
    <tr>
        <th>Entry ID</th>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
{% endblock %}
{% block list_content %}
        {% for t in object_list %}
            <tr>
                <td><a 
                    style='padding: 8px;border-radius:4px;min-width:32px;display:inline-block;'
                    class='primary text-white'
                    href="{% url 'accounting:entry-detail' pk=t.entry.id %}"
                    target="_parent" >
                    {{t.entry.id}}</a></td>
                <td>{{t.entry.date}}</td>
                <td>{{t.entry.memo}}</td>
                <td>{{t.amount}}</td>
            </tr>
        {% endfor %}
    
{% endblock %}
