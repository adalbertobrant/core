{% extends "common_data/list_template.html" %}
{% block list_headings %}
<tr>
    <th>Employee Number</th>
    <th>Full Name</th>
    <th>Actions</th>
</tr>
{% endblock list_headings %}

{% block list_content %}
{% for bk in object_list %}
<tr>
    <td>{{bk.employee.pk}}</td>
    <td>{{bk.employee}}</td>
    <td>
        <div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'accounting:bookkeeper-update' pk=bk.pk %}"><i class="fas fa-edit"></i>Update</a>
                <a class="dropdown-item" href="{% url 'accounting:bookkeeper-detail' pk=bk.pk %}"><i class="fas fa-eye"></i>Detail</a>
                <a class="dropdown-item" href="{% url 'accounting:bookkeeper-delete' pk=bk.pk %}"><i class="fas fa-trash"></i>Delete</a>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
{% endblock list_content %}
