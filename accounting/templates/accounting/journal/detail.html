{% extends "window.html" %}
{% block heading %}
Journal Details
{% endblock heading %}

{% block actions %}
<a href="{% url 'accounting:journal-form' pk=object.pk %}" class="dropdown-item">Generate Report</a>
{% endblock actions %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card shadow">
                    <div class="card-header">
                            <h4 class="card-title">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{object.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                    <h4>Entries</h4>
                    <iframe frameborder="0" width="700" height="500"  id="journal-frame" src="/accounting/journal/{{object.pk}}/entry-list">

                    </iframe>
                
            </div>
        </div>    
    </div>
    
{% endblock  %}
