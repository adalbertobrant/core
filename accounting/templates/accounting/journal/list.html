{% extends "common_data/list_template.html" %}
{% block list_headings %}
<tr class="bbg-info">
    <td>Name</td>
    <td>Description</td>
    <td class='mobile'># Transactions</td>
</tr>
{% endblock %}
{% block list_content %}
{% for item in object_list %}
<tr>

    <td><a href="{% url 'accounting:journal-detail' pk=item.pk %}" >{{item.name}}</a></td>
    <td>{{item.description | truncatechars:60}}</td>
    <td class='mobile'>{{item.journalentry_set.all.count}}</td>
</tr>
{% endfor %}
{% endblock %}
