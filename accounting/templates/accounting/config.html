{% extends "window.html" %} 
{% load crispy_forms_tags %}
{% block heading %}
Accounts Settings
{% endblock heading %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="shadow card">
                <div class="card-body">
                     {% crispy form %}
                 </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    var el = $('select[name="active_currency"]')
    if(el.val()){
        el.prop('disabled', true)
    }
})
    
</script>

{% endblock content %}
