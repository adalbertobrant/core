{% extends "window.html" %} {% load static %} {% block head %}
{% load render_bundle from webpack_loader %}
<link rel="stylesheet" href="{% static 'common_data/css/forms.css' %}"> {% endblock %} {% block content %}

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Create New category</h1>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            {% block other %}{% endblock %}
        </div>
        <div class="col-sm-6">
            <div class="card ">
                <div class="card-body">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table table-sm">
                            {{form.as_p}}
                        </table>
                        
                        <button class="btn btn-default pull-right" type="submit">Submit</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-sm-3">
            <h3>Select Parent Category</h3>
                <div id="category-select-widget">
                            
                    </div>
        </div>
    </div>
{% render_bundle "widgets" %}
</div>
{% endblock %}
