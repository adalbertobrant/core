{% extends "window.html" %}
{% block heading %}
Create Debit Note
{% endblock heading %}
{% block content %}
{% load render_bundle from webpack_loader %}


<div class="container">
    <div class="row">
        <div class="col-sm-4">
                <div class="card shadow">
                        <div class="card-body">
                          <h4 class="card-title">Debit Note Form</h4>
                          <form action="" method="POST">
                                {% csrf_token %}
                                {{form.as_p}}
                                <button class="btn" type="submit">Submit</button>
                          </form>
                          
                        </div>
                      </div>
        </div>
        <div class="col-sm-8">
                <div id="debit-note-table"></div>
        </div>    
    </div>
</div>

{% render_bundle "inventory" %}
{% endblock content %}
