{% extends "common_data/list_template.html" %}
{% block list_headings %}
<tr>
    <th>Full Name</th>
    <th>Actions</th>
</tr>
{% endblock list_headings %}

{% block list_content %}
{% for ic in object_list %}
<tr>
    <td>{{ic.employee}}</td>
    <td>
        <div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        Actions
                    </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'inventory:update-inventory-controller' pk=ic.pk %}"><i class="fas fa-edit"></i>Update</a>
                <a class="dropdown-item" href="{% url 'employees:employee-detail' pk=ic.employee.pk %}"><i class="fas fa-user"></i>Employee</a>
                <a class="dropdown-item" href="{% url 'inventory:delete-inventory-controller' pk=ic.pk %}"><i class="fas fa-trash"></i>Delete</a>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
{% endblock list_content %}
