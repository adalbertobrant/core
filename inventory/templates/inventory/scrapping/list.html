{% extends "common_data/list_template.html" %} {% block list_headings %}
<tr>
    <td class="info">Date</td>
    <td class="info"># of Items</td>
    <td class="info">Value</td>
    <td class="info">Actions</td>
</tr>
{% endblock %} {% block list_content %} {% for item in object_list %}
<tr>
    <td>{{item.date}}</td>
    <td>{{item.inventoryscrappingrecordline_set.all.count}}</td>
    <td>{{item.scrapping_value}}</td>
    <td>
        <div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'inventory:scrapping-report' pk=item.pk %}">
                    <i class="fas fa-eye"></i> Detail
                </a>
            </div>
        </div>
</tr>
{% endfor %} {% endblock %}
