{% extends "window.html" %} {% load render_bundle from webpack_loader %} {% block content %}
{% load crispy_forms_tags %}
<div class="jumbotron">
    <h1 class="display-3">Create New Scrapping Record</h1>
    <p class="lead">Scrap inventory from the system</p>
    <hr class="my-2" />
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow">
                <div class="card-body">
                        {{form.errors}}
                        {% crispy form %}
                    <div id="scrapping-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% render_bundle 'inventory' %} {% endblock %}
