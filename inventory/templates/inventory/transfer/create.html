{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}
{% load crispy_forms_tags %}
<div class="jumbotron">
    <h1 class="display-3">Create Transfer Order</h1>
    <p class="lead">Transfer Inventory between warehouses</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Transfer Details</h4>
                        {% crispy form %}    
                    <div id="transfer-items"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% render_bundle 'inventory' %}
{% endblock %}
