{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% load crispy_forms_tags %}
{% block content %}




<div class="jumbotron">
    <h1 class="display-3">Create New Event</h1>
    <p class="lead">Define a new event to be appended to the agenda or inserted into the calendar</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="shadow col-sm-12">
                {% crispy form %}
        </div>
    </div>
</div>
{% render_bundle 'calendar' %}
{% endblock %}
